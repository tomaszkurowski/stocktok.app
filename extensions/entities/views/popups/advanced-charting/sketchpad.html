<div class="popup active popup-advanced-charting popup-advanced-charting-sketchpad">
    <div class="popup-body padding-side-regular">        
        <div class="step active" data-step="main">
            <div class="header">                    
                <h2>Sketchpad</h2>
            </div>        
            <div class="form">
                <div class="tab-container">
                    <div class="tab-header">
                        <h2>Brushes</h2>
                        <div class="expand icon-expand_more"></div>
                    </div>
                    <div class="tab-content sketchpad-toolbox">
                        <div class="brushes">
                            <div class="brush1" onclick="if (sketchpad) sketchpad.penSize=1"></div>
                            <div class="brush2 active" onclick="if (sketchpad) sketchpad.penSize=3"></div>
                            <div class="brush3" onclick="if (sketchpad) sketchpad.penSize=5"></div>
                            <div class="brush4" onclick="if (sketchpad) sketchpad.penSize=7"></div>
                            <div class="brush5" onclick="if (sketchpad) sketchpad.penSize=9"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-container">
                    <div class="tab-header">
                        <h2>Colors</h2>
                        <div class="expand icon-expand_more"></div>
                    </div>
                    <div class="tab-content sketchpad-toolbox">
                        <div class="colors">
                            <div class="color1 active" onclick="if (sketchpad) sketchpad.color=settings.design.color_text"></div>
                            <div class="color2" onclick="if (sketchpad) sketchpad.color=settings.design.color_base"></div>
                            <div class="color3" onclick="if (sketchpad) sketchpad.color='red'"></div>
                            <div class="color4" onclick="if (sketchpad) sketchpad.color='green'"></div>
                            <div class="color5"><input type="color" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        if (screen.width>766){
            //$('body').addClass('no-blur');
            $('.popup-advanced-charting .tab-content').show();
        }
    });
    
    $(document).off('click','.brushes > *');
    $(document).on('click','.brushes > *',function(){
        $('.brushes > *').removeClass('active');
        $(this).addClass('active');
    });
    
    $(document).off('click','.colors > *');
    $(document).on('click','.colors > *',function(){
        $('.colors > *').removeClass('active');
        $(this).addClass('active');
    });
    
    $(document).off('change','.color5 input');
    $(document).on('change','.color5 input',function(){
        $('.color5').css('background',$(this).val());
        if (sketchpad) sketchpad.color=$(this).val();
    });
    
</script>
