    <script type="text/javascript">
        
        $.getScript('/extensions/wallet/media/js/actions_wallet'+(config.minify===1 ? '.min' : '')+'.js?version='+config.version); 
        $.getScript('/extensions/wallet/media/js/actions_item'+(config.minify===1 ? '.min' : '')+'.js?version='+config.version); 
        $.getScript('/extensions/wallet/media/js/sorting'+(config.minify===1 ? '.min' : '')+'.js?version='+config.version); 
        $.getScript('/extensions/wallet/media/js/autosuggestions'+(config.minify===1 ? '.min' : '')+'.js?version='+config.version); 
        
        function wallet_slick(initialSlide=0){
             $('.page-views').not('.slick-initialized').slick({
                 arrows:false,
                 dots:false,
                 infinite: true,
                 initialSlide:initialSlide
             }); 
        }
        wallet_slick();
        
        $(document).off('click', '.wallet[data-action="slickGoTo"]');
        $(document).on('click','.wallet[data-action="slickGoTo"]',function(e){ 
            $('.page-views').slick('slickGoTo',$(this).attr('data-id')); e.preventDefault(); 
            $('.wallet:not([data-id="'+$(this).attr('data-id')+'"]) .tab-content').slideUp(100);

            $('.wallet').removeClass('selected');
            $(this).addClass('selected');
        });

        $(document).ready(function(){
  
            if (me.username){
                
                changer({ 
                    title: 'Layout', 
                    key: 'wallet_layout', 
                    values: { 'grid': 'Grid', 'list':'List', 'list-small': 'Table (prices)', 'list-small-results': 'Table (results)', 'minimal': 'Minimal' },
                    click: function(el){ 
                        updateSettings('wallet_layout',$(el).find('select').val());
                        $('.page').removeClass('view-grid view-list view-list-small view-list-small-results view-minimal').addClass('view-'+$(el).find('select').val());
                    },
                    load: function(el){
                        $('.page').removeClass('view-grid view-list view-list-small view-list-small-results view-minimal').addClass('view-'+$(el).find('select').val());
                    }
                });
                changer({ 
                    title: 'Header', 
                    key: 'wallet_header', 
                    values: { 'mini': 'Mini', 'regular':'Regular'},
                    click: function(el){ 
                        updateSettings('wallet_header',$(el).find('select').val());
                        $('.wallets').removeClass('mini regular').addClass($(el).find('select').val());
                    },
                    load: function(el){
                        $(el).find('select').val(settings.wallet_header);
                        $('.wallets').removeClass('mini regular').addClass($(el).find('select').val());
                    }
                });
                changer({ 
                    title: 'Switch behavior', 
                    key: 'wallet_switch_behavior', 
                    values: { 'itself': 'Itself', 'others':'others'},
                    click: function(el){
                        updateSettings('wallet_switch_behavior',$(el).find('select').val());
                    }
                });
                changer({ 
                    title: 'Trend size', 
                    key: 'wallet_trend_size', 
                    values: { '5-days': '5 Days', '5-weeks':'5 Weeks', '6-months': '6 Months' },
                    click: function(el){
                        updateSettings('wallet_trend_size',$(el).find('select').val());
                        init();
                    }
                });                                              
                
                get_currencies(function(){
                    init();
                    smooth_scrolling();
                });
            }
                        
        });
        $(document).off('click', '.silent-transaction');
        $(document).on('click','.silent-transaction',function(){
            $('body').addClass('with-popup').prepend('<div class="popup-info"><div class="popup-info-body"><div class="icon icon-user-secret"></div><div class="title">Silent transaction</div><div class="description">This transaction was added in silent mode <b>with historical price/date</b>. It will not be ranked and visible in case you would switch your profile to <b>Player mode</b> in settings.</div></div></div>');
        });
        
        $(document).off('click', '.funds .fund');
        $(document).on('click','.funds .fund',function(){
            $(this).find('.comment').slideToggle(300,'swing');
        });
        
       
    </script>
